<head>
    <title>5x5Football</title>
</head>

<body>
<div class="container">
    <header>
        <h1>5x5Football</h1>
        <form class="new-game">
            <input type="text" name="text" placeholder="Type to add new game" />
        </form>
    </header>

    <br/> <br/>

    <ul>
        {{> loginButtons}}
        {{> gamesList}}
    </ul>
</div>
</body>


<template name="gamesList">
    <ul>
        {{#each games}}
            {{> game}}
        {{/each}}
    </ul>
</template>


<template name="game">
    <li>
        <button class="delete">&times;</button>

        <span class="gameName">{{text}}</span>

    </li>

    <!-- <li>{{gameName}}</li> -->
</template>
